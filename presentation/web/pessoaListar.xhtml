<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="Template.xhtml">
        <ui:define name="ParteCentral">
            
            <h:panelGrid columns="4">
                <h:outputLabel value="Nome:" />
                <p:inputText maxlength="250" value="#{pessoaController.pessoa.nome}" />
                <h:outputLabel value="CPF:" />
                <p:inputMask mask="999.999.999-99" value="#{pessoaController.pessoa.cpf}" />
                
                <p:commandButton ajax="false"  value="Buscar" action="#{pessoaController.buscar}" />
                <p:commandButton ajax="false"  value="Novo" action="#{pessoaController.novo}" />
                
            </h:panelGrid>
            
            
            <p:dataTable value="#{pessoaController.listagem}" var="item">
                <p:column headerText="ID">
                    #{item.id}
                </p:column>
                <p:column headerText="Nome">
                    #{item.nome}
                </p:column>
                <p:column headerText="CPF">
                    #{item.cpf}
                </p:column>
                <p:column headerText="Editar">
                    <p:commandLink value="Editar"  action="#{pessoaController.editar(item.id)}" />
                </p:column>
            </p:dataTable>
            
        </ui:define>
    </ui:composition>
</html>
